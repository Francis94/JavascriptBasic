<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sec = +prompt('请输入秒数:')
        // 封装函数
        function getTime(t) {
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            h = h < 10 ? `0${h}` : String(h)
            m = m < 10 ? `0${m}` : String(m)
            s = s < 10 ? `0${s}` : String(s)
            return `${t}秒转换完毕之后是${h}:${m}:${s}`
        }
        let msg = getTime(sec)
        alert(msg)
    </script>
</body>

</html>
