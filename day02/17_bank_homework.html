<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let balance = 0
        let money = 0
        while (true) {
            let choice = +prompt(`
            请您选择操作
                1.存钱
                2.取钱
                3.查看余额
                4.退出
            `)
            switch (choice) {
                case 1:
                    money = +prompt('请输入存入金额:')
                    if (money >= 0) {
                        balance += money
                    } else {
                        alert("输入非法")
                    }
                    break;
                case 2:
                    money = +prompt('请输入取出金额:')
                    if (money >= 0) {
                        balance -= money
                    } else {
                        alert("输入非法")
                    }
                    break;
                case 3:
                    alert(`当前余额为${balance}`)
                    break;
            }
            if (choice === 4) {
                break
            }
        }
    </script>
</body>

</html>
