<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt('请输入数字1:')
        let num2 = +prompt('请输入数字2:')
        let symbol = prompt('请输入运算符:')
        switch (symbol) {
            case "*":
                alert(num1*num2)
                break;
            case "-":
                alert(num1-num2)
                break;
            case "+":
                alert(num1+num2)
                break;
            case "/":
                alert(num1/num2)
                break;
            default:
                alert('不支持的运算')
                break;
        }
    </script>
</body>
</html>
