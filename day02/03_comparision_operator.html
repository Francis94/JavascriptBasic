<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(3 > 5) //false
        console.log(3 >= 3) //true
        console.log(2 == 2) //true
        console.log(2 == '2') //true
        console.log(2 === '2') //false 推荐使用===
        console.log(undefined == null) //true
        console.log(undefined === null) //false
        console.log(NaN === NaN) //false NaN不等于任何变量 包括自己
        console.log(2 !== '2') //true
        // 字符串比较的是ascii码对应的值
        console.log('a' < 'b')
        console.log('aa' < 'ab')
        console.log('aa' < 'aac')
        // 尽量不要比较小数 因为有精度问题
    </script>
</body>

</html>
