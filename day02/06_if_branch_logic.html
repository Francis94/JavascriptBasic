    <title>Document</title>

<body>
    <script>
        // 单分支语句
        if (false) {
            console.log('执行语句')

            console.log('执行语句')
        }
        console.log('------------------------')

        if (2){

        // 隐式转换 除了''所有字符串都为真
        if ('老师'){
            console.log('执行语句')
        }
        // homework
        let score = +prompt('请输入成绩')
        if(score>700){
            alert('恭喜考入黑马程序员')
        }
