<body>
    <script>
        let num= 10
        // num = num+1
        // num+=1
        // 1.前置自增
        console.log(++num) //11
        // 2.后置自增
        let i = 1
        console.log(i++) //1
        let a = 1
        console.log(a++ + ++a + a) //7
    </script>
