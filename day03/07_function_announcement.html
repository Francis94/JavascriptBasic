<body>
    <script>
        // 1.函数的声明
        function sayHi() {
            console.log('hi~~~~')
        }
        // 2.函数的调用
        sayHi()
        sayHi()
        sayHi()
        // 3. 声明函数getArrSum
        function getArrSum(arr = []) {
            let sum = 0
            for (let index = 0; index < arr.length; index++) {
                sum+=arr[index]
            }
            console.log(sum)
            return sum
        }
        // 4.函数调用
        let sum = getArrSum([1,2,3,4])
        console.log(sum)
        getArrSum()
        
    </script>
