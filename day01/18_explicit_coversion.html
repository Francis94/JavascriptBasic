<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = +'123'
        console.log(Number(str));
        console.log(Number('pink')) //NaN
        // 2种显式转换方式
        // let num = prompt('输入年薪')
        // let num = Number(prompt('输入年薪'))
        // let num = +prompt('输入年薪')
        // console.log(num)
        // parseInt 只保留整数 parseFloat 可以保留小数
        console.log(parseInt('12px')) // 12
        console.log(parseInt('12.34px')) // 12
        console.log(parseInt('abc12.34px')) // NaN
        console.log(parseFloat('12px')) // 12
        console.log(parseFloat('12.34px')) // 12.34
        console.log(parseFloat('asd12.34px')) // NaN

        let a = Number(prompt('输入数字a'))
        let b = Number(prompt('输入数字b'))
        alert(`两数之和为${a+b}`)
    </script>
</body>

</html>
