<body>
    <script>
        console.log(num)
        var num = 10
        // 不报错 实际执行过程为 控制台输出为undefined

        // var num
        // console.log(num)
        // num = 10
        // 还可以以下方式声明
        // num=10 直接不给关键字var
    </script>
