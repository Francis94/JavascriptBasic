<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // js 弱数据类型的语言 只有当我们赋值了，才知道是什么数据类型
        // let num = 'pink'
        // let num = 12.23
        // console.log(num)
        console.log(1 + 1);
        console.log(1 * 1);
        console.log(1 / 1);
        console.log(4 % 2); // 求余数
        console.log(5 % 3); // 求余数 2
        console.log(3 % 5); // 求余数 3
        // java 强数据类型的语言 int num = 10
        // NaN 代表一个计算错误。他是一个不正确的或者一个未定义的数学操作所得到的的结果
        // NaN 是粘性的。任何对NaN的操作都会返回NaN
        console.log('老师' - 2)  //NaN
        console.log(NaN + 2) //NaN
    </script>
</body>
